<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <script src="/js/admin.js"></script>
    <title>Your Website</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="your-logo-image.jpg" alt="Logo" width="120" height="60" />
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#events">Upcoming Events</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
    </header>
    <main class="content">
      <h1>Welcome to Your Website</h1>
      <p>This is a sample website with a responsive navbar.</p>

      <!-- Admin Updates and Google Form Link Widgets -->
      <div class="widget-container">
        <div id="admin-section" class="widget">
          <div class="widget-content">
            <h2>Admin Updates</h2>
            <div id="admin-updates"></div>
            <button id="add-update">Add Update</button>
          </div>
        </div>
        <div id="google-form-section" class="widget">
          <div class="widget-content">
            <h2>Google Form</h2>
            <p>Submit your feedback through our Google Form:</p>
            <a id="google-form-link" href="#">Google Form Link</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
